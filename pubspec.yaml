name: qrserv
description: Transfer files with ease over a network.

publish_to: 'none'

version: 2.0.0+29

environment:
    sdk: '>=2.19.0-255.2.beta <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter
    intl: ^0.17.0

    path_provider: ^2.0.12
    filesize: ^2.0.1
    qr_flutter: ^4.0.0
    watcher: ^1.0.2
    package_info_plus: ^3.0.2
    url_launcher: ^6.1.9
    flutter_statusbarcolor_ns: ^0.5.0
    auto_size_text: ^3.0.0
    oktoast: ^3.3.1
    share_plus: ^6.3.0
    receive_sharing_intent:
        git:
            url: https://github.com/uintdev/receive_sharing_intent.git
            ref: 573400b66d61824b85396bd84a5f06b6f1e757d9

    file_picker: ^5.2.5
    flutter_archive: ^5.0.0

    window_size:
        git:
            url: https://github.com/google/flutter-desktop-embedding.git
            path: plugins/window_size
            ref: a738913c8ce2c9f47515382d40827e794a334274

dev_dependencies:
    flutter_test:
        sdk: flutter
    integration_test:
        sdk: flutter

flutter:
    uses-material-design: true
    generate: true
    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf
