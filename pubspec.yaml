name: qrserv
description: Transfer files with ease over a network.

publish_to: 'none'

version: 2.6.0+46

environment:
    sdk: '>= 3.7.0-183.0.dev <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter
    intl: ^0.20.2

    path_provider: ^2.1.5
    filesize: ^2.0.1
    qr_flutter: ^4.1.0
    watcher: ^1.1.1
    package_info_plus: ^8.3.0
    url_launcher: ^6.3.1
    flutter_statusbarcolor_ns: ^0.6.0
    auto_size_text: ^3.0.0
    oktoast: ^3.4.0
    share_plus: ^10.1.4
    receive_sharing_intent:
        git:
            url: https://github.com/KasemJaffer/receive_sharing_intent.git
            ref: 2cea396843cd3ab1b5ec4334be4233864637874e

    file_picker: ^9.1.0
    flutter_archive: ^6.0.3

    window_size:
        git:
            url: https://github.com/google/flutter-desktop-embedding.git
            path: plugins/window_size
            ref: a738913c8ce2c9f47515382d40827e794a334274

    http: ^1.3.0
    uuid: ^4.5.1
    ffi: ^2.1.4
    win32: ^5.12.0

    filesystem_picker: ^4.1.0
    permission_handler: ^11.4.0
    device_info_plus: ^11.3.3
    path: ^1.9.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    integration_test:
        sdk: flutter

flutter:
    uses-material-design: true
    generate: true
    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf
