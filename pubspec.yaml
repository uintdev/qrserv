name: qrserv
description: Transfer files with ease over a network.

publish_to: 'none'

version: 2.3.0+40

environment:
    sdk: '>=3.2.0-78.0.dev <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter
    intl: ^0.18.1

    path_provider: ^2.1.1
    filesize: ^2.0.1
    qr_flutter: ^4.1.0
    watcher: ^1.1.0
    package_info_plus: ^5.0.1
    url_launcher: ^6.2.2
    flutter_statusbarcolor_ns: ^0.5.0
    auto_size_text: ^3.0.0
    oktoast: ^3.4.0
    share_plus: ^7.2.1
    receive_sharing_intent:
        git:
            url: https://github.com/uintdev/receive_sharing_intent.git
            ref: 573400b66d61824b85396bd84a5f06b6f1e757d9

    file_picker: ^6.1.1
    flutter_archive: ^6.0.0

    window_size:
        git:
            url: https://github.com/google/flutter-desktop-embedding.git
            path: plugins/window_size
            ref: a738913c8ce2c9f47515382d40827e794a334274

    http: ^1.1.2
    uuid: ^4.3.1
    ffi: ^2.1.0

    filesystem_picker: ^4.1.0
    permission_handler: ^11.1.0
    device_info_plus: ^9.1.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    integration_test:
        sdk: flutter

flutter:
    uses-material-design: true
    generate: true
    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf
